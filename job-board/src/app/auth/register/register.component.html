<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Register</h3>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input name="name" [(ngModel)]="name" required class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" [(ngModel)]="email" required type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" [(ngModel)]="password" required type="password" class="form-control" />
        </div>
        <button type="submit" [disabled]="loading || !registerForm.form.valid" class="btn btn-success w-100">Register</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
      </form>
      <div class="mt-3 text-center">
        <span>Already have an account?</span>
        <a routerLink="/auth/login">Login</a>
      </div>
    </div>
  </div>
</div>
