<div class="card mb-4">
  <div class="card-header bg-primary text-white">Add User</div>
  <div class="card-body">
    <form (ngSubmit)="submit()" #userForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" [(ngModel)]="user.name" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" [(ngModel)]="user.email" required type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" [(ngModel)]="user.password" required type="password" class="form-control" />
      </div>
      <button type="submit" [disabled]="loading || !userForm.form.valid" class="btn btn-primary">Create User</button>
      <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
