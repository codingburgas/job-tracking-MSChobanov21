<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Login</h3>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" [(ngModel)]="email" required type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" [(ngModel)]="password" required type="password" class="form-control" />
        </div>
        <button type="submit" [disabled]="loading || !loginForm.form.valid" class="btn btn-primary w-100">Login</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
      <div class="mt-3 text-center">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register">Register</a>
      </div>
    </div>
  </div>
</div>
